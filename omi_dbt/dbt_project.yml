name: omi_dbt
version: 1.0.0
config-version: 2

profile: omi_dbt

# dbt_expectations package expects a timezone variable to be defined globally in your dbt_project.yml or dbt_project context.
vars:
  dbt_date:time_zone: "Europe/Berlin"

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets: ["target", "dbt_packages"]

models:
  omi_dbt:
    +database: inspiring-ring-382618
    +schema: omio_stage  # base logical schema (dataset)
    staging:
      +schema: raw
      +materialized: table
    core:
      +schema: core
      +materialized: table
